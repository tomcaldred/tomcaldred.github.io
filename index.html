
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     This is Tom's first charting web page -->
    
    <!-- Title for the page -->
    <title>Tom's Chart for the Data Masterclass</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="DEC_example.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1" style="text-align:center;">
        <h1>Tom's chart for data masterclass</h1>
        
        <h3>Covid-19</h3>
        <p>The first chart tracks Covid-19 cases by UK region.</p>
        <div class="chart" id="Chart1"></div>

        <h3>Productivity puzzle</h3>
        <p>My second chart looks at productivity in the UK</p>
        <div class="chart" id="Chart2"> </div>

<h3>Inactivity</h3>
        <p>My third chart looks at economic inactivity in the UK</p>
        <div class="chart" id="Chart3"> </div>
        
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart1_covidUKRegions.json";
    var myChart2 = "chart2_ukProductivity.json";
    var myChart3 = "eco-chart.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3);
</script>

</html>
